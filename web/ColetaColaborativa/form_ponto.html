<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Coleta Colaborativa - Novo Ponto</title>

		<link rel="stylesheet" href="css/form_ponto.css">

		<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBhp-XEVy9T9yaht07LCj6SdwaztO0tVmc&sensor=true"></script>
		<script src="js/maps_novo_ponto.js"></script>
	</head>
	<body>
		<!-- mapa início -->
		<div id="mapa_coleta">
		</div>
		<!-- mapa fim -->
		<!-- formulário início -->
		<div id="form_ponto">
			<form name="ponto">
				<div>
					<label for="lat">Latitude:</label>
					<input name="lat" id="lat" type="text" />
				</div>
				<div>
					<label for="long">Longitude:</label>
					<input name="long" id="long" type="text" />
				</div>
				<div>
					<input name="privado" type="checkbox" />
					<label for="piovado">Corporativo/ONG</label>
				</div>
				<div>
					<label for="contato">Contato do Responsável:</label>
					<input name="contato" type="text" />
				</div>
				<button id="enviar">Enviar</button>
			</form>
		</div>
		<!-- formulário fim -->
	</body>
</html>
